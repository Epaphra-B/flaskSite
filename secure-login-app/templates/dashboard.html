{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome, {{ user.first_name }}!</h2>
<p>Your User ID: {{ user.user_id }}</p>
<p>Email: {{ user.email }}</p>
{% if user.user_photo %}
    <img src="{{ url_for('main.user_photo', user_id=user.user_id) }}" class="profile-photo" alt="User Photo">
{% endif %}
<p><a href="{{ url_for('main.logout') }}">Logout</a></p>
{% endblock %}
